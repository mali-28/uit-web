<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="messages-tab" data-toggle="tab" href="#messages" role="tab" aria-controls="messages" aria-selected="false">Messages</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
  </li>
</ul>

<div class="tab-content">
  <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">Section A</div>
  <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">B</div>
  <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">C</div>
  <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">D</div>
</div>





	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.js"></script>


<script>
  $(function () {
    $('#myTab li:nth-child(3) a').tab('show')
  })
</script>

</body>
</html>
