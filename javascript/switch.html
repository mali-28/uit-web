<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>

	<script type="text/javascript">

		day="Sat";

		switch(day){

			case 'Mon': alert("Today is Monday");
			break;

			case 'Tues': alert("Today is Tuesday");
			break;
			
			case 'Wed' : alert("Today is Wednesday");
			break;

			case 'Thu' : alert("Today is Thursday");
			break;

			case 'Fri' : alert("Today is Friday");
			break;

			case 'Sat' : alert("Today is Saturday");
			break;

			default: alert("Today is Sunday");

		}
		


	</script>
	
</body>
</html>
