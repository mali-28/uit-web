<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<style type="text/css">
		.box{
			height: 200px;
			margin:10px 0; 
		}
		.gray{
		background-color: #ccc;
		}
		.blue{
			background-color: blue;
		}
		.red{
			background-color: red;
		}
		.green{
			background-color: green;
		}


	</style>
</head>
<body>

	<div class="box gray wow slideInUp"></div>
	<div class="box blue  wow slideInLeft"></div>
	<div class="box red wow slideInRight"></div>
	<div class="box green wow slideInDown"></div>
		<div class="box gray wow fadeInUp"></div>
	<div class="box blue wow slideInDown"></div>
	<div class="box red wow slideIn"></div>
	<div class="box green wow slideInUp"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
			<script>
              new WOW().init();
              </script>

</body>
</html>
