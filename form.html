<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration Form</title>
	<style type="text/css">
		input, textarea{
			border:1px solid #000;
		}
	</style>
</head>
<body>

	<form method="get" action="form.html">
		<div>
			<label>Name</label>
			<input type="text" name="user_name">
		</div>

		<div>
			<label>Email</label>
			<input type="email" name="user_email">
		</div>

		<div>
			<label>Password</label>
			<input type="password" name="user_password">
		</div>

		<div>
			<label>Gender</label>
			<input type="radio" name="user_gender" value="male"> Male
			<input type="radio" name="user_gender" value="female">Female
		</div>

		<div>
			<label>Intrest</label>
			<input type="checkbox" name="intrest" value="Facebook"> FaceBook
			<input type="checkbox" name="intrest" value="TikTok"> TikTok
			<input type="checkbox" name="intrest" value="Instagram"> Instagram
		</div>

		<div>
			<label>Upload Image</label>
			<input type="file" name="user_file">
		</div>

		<div>
			<label>Country</label>
			<select name="user_country">
				<option value="">Select Here...</option>
				<option value="Pakistan">Pakistan</option>
				<option value="Afghanistan">Afghanistan</option>
				<option value="Saudi Arabia">Saudi Arabia</option>
			</select>
		</div>

		<div>
			<label>DOB</label>
			<input type="date" name="user_dob">
		</div>

		<div>
			<label>About Your Self</label>
			<textarea name="user_about" cols="40" rows="3"></textarea>
		</div>



		<input type="submit" name="Register">
		<input type="reset" name="Reset">
	</form>

</body>
</html>
