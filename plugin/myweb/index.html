<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>
<body>


	<div class="container">
		<div class="owl-carousel">
			<div class="item border">1</div>
			<div class="item border">2</div>
			<div class="item border">3</div>
			<div class="item border">4</div>
			<div class="item border">5</div>
			<div class="item border">6</div>
			<div class="item border">7</div>			
		</div>
	</div>
	
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script>
		$('document').ready(function(){

			$('.owl-carousel').owlCarousel({

				margin : 10,
				autoplay: true,
				nav:true,
				loop:true,

				responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }


			})


		});
	</script>
</body>
</html>
