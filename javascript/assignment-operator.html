<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>

	<h1>Assignment Operator</h1>
<script type="text/javascript">
	//=,  +=, -=, *=, /=, %=  

	a=10;
	b=5;

	a+=10;
	document.write(a + '<br>'); //20


	a-=10;
	document.write(a +'<br>');//10


	a*=b;
	document.write(a + '<br>'); //50

	a/=b;
	document.write(a + '<br>'); //10

	a%=b;
	document.write(a + '<br>'); //0













	

	</script>
</body>
</html>
