<body>

	<h1>Logical Operator</h1>
	<script type="text/javascript">

		// &&,  ||

		email='zahid@cpsp.edu.pk';
		password='123';

		document.write(email=='zahid@cpsp.edu.pk' && password=='123');

		document.write(email=='zahid@cpsp.edu.pk' || password=='123');




		

	</script>
	
</body>
</html>
