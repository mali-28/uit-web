<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
div{
height:200px;
width:200px;
border:#000 1px solid;
overflow:hidden;	
	}
	img{
		transform:scale(1);
		transition:all 2s ease;

		}
		img:hover{
		transform:scale(1.5);

		}	

</style>
</head>

<body>

<div><img src="boy.png"</div>

</body>
</html>
