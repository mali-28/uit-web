<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	
	<style>
		.main{
			display: inline-block;
			padding: 0;
			width: 200px;
    		height: 200px;
		}
		.main img{
			width: 100%;
			height: 100%;
		}

    	.snake{
    		position: relative;
    		overflow: hidden;
    	}
    	.overlay{
    		position: absolute;
    		opacity: 0.9;

    		text-align: center;
    		padding-top: 60px;
    		background-color: #222;
        color:#fff;
    	}
    	.overlay .title{
    		font-size: 15px;
    		font-weight: bold;
    		display: block;
    		width: 100%;
    	}
    </style>
</head>
<body>
<div class="container">
<h1>Image Effect</h1>
	<div class="main col-md-4 snake">
			<div class="overlay"><span class="title">Image #1</span>
			<span class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce maximus bibendum mollis.</span></div>
			<img class="" src="https://unsplash.it/300/300?image=570"/>
	</div>
	<div class="main col-md-4 snake">
			<div class="overlay"><span class="title">Image #1</span>
			<span class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce maximus bibendum mollis.</span></div>
			<img class="" src="https://unsplash.it/300/300?image=570"/>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="snake.min.js"></script>
<script>$(".snake").snakeify({speed: 200});</script>

</body>
</html>
