<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

	<script type="text/javascript">
		
		cities=["Karachi", "Lahore", "Islamabad","Peshawar", "Quetta"];

		//students=Array("Zahid", "Ali", "Siddiqui");
		//alert(students);

		//document.write("<h1>"+ cities[0] +"</h1>");
		//document.write("Cleanest City is "+cities[1]);
		

		cities.push("Larkana", "Hyderabad", "Faisalabad");

		
		//alert(count);
		cities.pop();

		cities.shift();
		cities.unshift("Muree");
		
		count=cities.length;
		//alert(count);


		document.write("<ol>");
		for(i=0; i<count; i++){
			document.write("<li>"+ cities[i] + "</li>");
		}
		document.write("</ol>");









	</script>


	
</body>
