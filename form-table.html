<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration Form</title>
	<style>
		input[type="text"]{
			background-color: red;
		}
	</style>
</head>
<body>

	<form method="post" action="">
		<table border="1" cellpadding="0" cellspacing="10">
		<tr>
			<td><label>Name</label></td>
			<td><input type="text" name="user_name"></td>
		</tr>

		<tr>
			<td><label>Email</label></td>
			<td><input type="email" name="user_email"></td>
		</tr>

		<tr>
			<td><label>Password</label></td>
			<td><input type="password" name="user_password"></td>
		</tr>

		<tr>
			<td><label>Gender</label></td>
			<td><input type="radio" name="user_gender" value="male"> Male
			<input type="radio" name="user_gender" value="female">Female
			</td>
		</tr>

		<tr>
			<td><label>Intrest</label></td>
			<td><input type="checkbox" name="intrest" value="Facebook"> FaceBook
			<input type="checkbox" name="intrest" value="TikTok"> TikTok
			<input type="checkbox" name="intrest" value="Instagram"> Instagram</td>
		</tr>

		<tr>
			<td><label>Upload Image</label></td>
			<td><input type="file" name="user_file"></td>
		</tr>

		<tr>
			<td><label>Country</label></td>
			<td><select name="user_country">
				<option value="">Select Here...</option>
				<option value="Pakistan">Pakistan</option>
				<option value="Afghanistan">Afghanistan</option>
				<option value="Saudi Arabia">Saudi Arabia</option>
			</select>
			</td>
		</tr>

		<tr>
			<td><label>DOB</label></td>
			<td><input type="date" name="user_dob"></td>
		</tr>

		<tr>
			<td><label>About Your Self</label></td>
			<td><textarea name="user_about" cols="40" rows="3"></textarea></td>
		</tr>


		<tr>
			<td>&nbsp;</td>
			<td>
			<input type="submit" name="Register">
			<input type="reset" name="Reset">
			</td>
		</tr>
	</table>		
	</form>

</body>
</html>
