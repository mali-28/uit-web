<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			width: 50px;
			height: 50px;
			margin: 10px;
			border-radius: 50px;
			text-align: center;
			color: #fff;
			font-size: 32px;
			line-height: 50px;
			transition:all 1s ease;

		}
		.fb{
			background-color: blue;

		}
		.tw{
			background-color: lightblue;

		}
		.pt{
			background-color: red;
		}
		.box:hover{
			transform: rotate(360deg);
		}
	</style>
</head>
<body>

	<div class="fb box">f</div>
	<div class="tw box">t</div>
	<div class="pt box">p</div>

</body>
</html>
